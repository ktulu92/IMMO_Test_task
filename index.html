<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Мультибонус</title>
  </head>

  <body class="page">
    <div class="page-container">
      <header class="header">
        <h1 class="header__title">Мультибонус</h1>
        <p class="header__subtitle">Обменивайте бонусы на рубли и товары</p>
      </header>
      <section class="bonus-info">
        <ul class="cards">
          <li class="cards__item">
            <h2 class="cards__title">
              до <span class="cards__percents">6%</span>
            </h2>
            <p class="cards__subtitle">
              бонусами за покупки картами Почта Банка
            </p>
          </li>
          <li class="cards__item">
            <h2 class="cards__title">
              до <span class="cards__percents">14%</span>
            </h2>
            <p class="cards__subtitle">
              дополнительно бонусами за покупки у партнеров
            </p>
          </li>
        </ul>
        <button class="button">УЗНАТЬ ПРО МУЛЬТИБОНУС</button>
        <div class="logo"></div>
      </section>
    </div>
  </body>
</html>
